<head>
    <body>
        <script>
            class ongkir {
                pajak = 500;
                berat // kg

                hitung_biaya(){
                    return this.berat * 1000;
                }
                hitung_total_biaya(){
                    return this.hitung_biaya() + this.pajak
                }
            }

            var ongkir_sepeda = new ongkir ();
            ongkir_sepeda.berat = 15; // 15kg
            ongkir_sepeda.pajak = 100; // pajak harusnya tidak bisa dirubah / tidak bisa di akses

            document.write(ongkir_sepeda.hitung_total_biaya());
        </script>
    </body>
</html>
